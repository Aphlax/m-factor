<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; overflow: hidden;">
  <head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="description" content="test">
    <meta name="author" content="Fabian Meier">
    <script type="application/javascript">
      function test(a) {
        if (a[0] + a[1] + a[2] != 15) return false;
        if (a[3] + a[4] + a[5] != 15) return false;
        if (a[6] + a[7] + a[8] != 15) return false;
        if (a[0] + a[3] + a[6] != 15) return false;
        if (a[1] + a[4] + a[7] != 15) return false;
        if (a[2] + a[5] + a[8] != 15) return false;
        if (a[0] + a[4] + a[8] != 15) return false;
        if (a[6] + a[4] + a[2] != 15) return false;
        return true;
      }
      
      function rec(a, i) {
        if (!i) {
          if (test(a)) alert(a.join(" "));
          return;
        }
        for (let j = 0; j < 9; j++) {
          if (a.hasOwnProperty(j))
            continue;
          a[j] = i;
          rec(a, i - 1);
          delete a[j];
        }
      }
      
      rec([], 9);
    </script>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; overflow: hidden;">
    <p id="main">gjbcjk</p>
  </body>
</html>
