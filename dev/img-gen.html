<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; overflow: hidden;">
  <head>
    <meta charset="UTF-8">
    <title>img-gen</title></title>
    <meta name="description" content="test">
    <meta name="author" content="Fabian Meier">
    <script type="application/javascript">
window.onload = function() {
  const canvas = document.createElement("canvas");
  canvas.style.position = "absolute";
  canvas.style.top = "40px";
  canvas.style.left = "10px";
  canvas.style.padding = "4px";
  canvas.style.border = "1px solid grey";
  canvas.width = 32;
  canvas.height = 32;
  const ctx = canvas.getContext('2d');
  
  //gear(ctx); // 32, 32
  //cross(ctx); // 32, 32
  //menu(ctx); // 32, 32
  windUp(ctx); // 32, 32
  
  // Open in web browser to download.
  let link = document.createElement('a');
  link.download = "windUp.png";
  link.href = canvas.toDataURL();
  link.style.position = "absolute";
  link.style.top = "10px";
  link.style.left = "10px";
  link.style["z-index"] = 1;
  link.innerText = "download image\n";
  document.body.appendChild(link);
  document.body.appendChild(canvas);
};

function windUp(ctx) {
  const PI = Math.PI;
  ctx.lineWidth = 4.5;
  ctx.strokeStyle = "#000000";
  ctx.beginPath();
  ctx.moveTo(2, 30);
  ctx.lineTo(7, 25);
  ctx.stroke();
  ctx.beginPath();
  
  ctx.arc(9.5, 29.5, 5, 1.25 * PI, 1.875 * PI);
  
  ctx.stroke();
  ctx.beginPath();
  
  ctx.arc(2.5, 22.5, 5, 0.25 * PI, 1.625 * PI, 1);
  
  ctx.stroke();
  ctx.beginPath();
  
  ctx.arc(18, 24, 5, 0.875 * PI, 1.5 * PI, 1);
  
  ctx.stroke();
  ctx.beginPath();
  
  ctx.arc(18, 14, 5, 0.5 * PI, 1 * PI, 0);
  
  ctx.stroke();
  ctx.beginPath();
  
  ctx.arc(8, 14, 5, 0 * PI, 0.625 * PI, 1);
  
  ctx.stroke();
  ctx.beginPath();
  ctx.lineWidth = 2.5;
  
  ctx.ellipse(22.75, 9, 3.5, 8.5, 1.75 * PI, 0.8 * PI, 0.95 * PI, 1);
  
  ctx.moveTo(17, 12.75);
  ctx.lineTo(21.75, 12.75);
  ctx.lineTo(21.75, 8);
  
  ctx.stroke();
}

function menu(ctx) {
  ctx.beginPath();
  ctx.moveTo(2, 8);
  ctx.lineTo(30, 8);
  ctx.moveTo(2, 16);
  ctx.lineTo(30, 16);
  ctx.moveTo(2, 24);
  ctx.lineTo(30, 24);
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#EEEEFF";
  ctx.stroke();
}

function cross(ctx) {
  ctx.beginPath();
  ctx.moveTo(4, 4);
  ctx.lineTo(28, 28);
  ctx.moveTo(28, 4);
  ctx.lineTo(4, 28);
  ctx.lineWidth = 6;
  ctx.strokeStyle = "#AA0000";
  ctx.stroke();
}

function gear(ctx) {
  const a = 0.25, b = 11.5,
      c = 0.12, d = 15;
  
  ctx.beginPath();
  ctx.moveTo(16 + Math.cos( - a) * b,
      16 + Math.sin( - a) * b);
  for (let i = 0; i < 8; i++) {
    ctx.lineTo(16 + Math.cos(i * Math.PI / 4 - a) * b,
        16 + Math.sin(i * Math.PI / 4 - a) * b);
    ctx.lineTo(16 + Math.cos(i * Math.PI / 4 - c) * d,
        16 + Math.sin(i * Math.PI / 4 - c) * d);
    ctx.lineTo(16 + Math.cos(i * Math.PI / 4 + c) * d,
        16 + Math.sin(i * Math.PI / 4 + c) * d);
    ctx.lineTo(16 + Math.cos(i * Math.PI / 4 + a) * b,
        16 + Math.sin(i * Math.PI / 4 + a) * b);
  }
  ctx.lineTo(16 + Math.cos( - a) * b,
      16 + Math.sin( - a) * b);
  ctx.fillStyle = "#000000";
  ctx.fill();
  
  const r = 5;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.arc(16, 16, r, 0, 2 * Math.PI);
  ctx.clip();
  ctx.clearRect(0, 0, 32, 32);
}
    </script>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; overflow: hidden; ">
  </body>
</html>
